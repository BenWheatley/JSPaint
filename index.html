<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Paint</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            flex-direction: column; /* Align items in a column */
        }

        canvas {
            border: 1px solid #000;
            cursor: crosshair;
        }

        #toolSelector {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div id="toolSelector">
        <label for="toolSelector">Select Tool: </label>
        <select id="toolSelector">
            <option value="pencil">Pencil</option>
            <option value="brush">Brush</option>
            <option value="eraser">Eraser</option>
            <!-- Add more tool options as needed -->
        </select>
    </div>
    <canvas id="paintCanvas" width="800" height="600"></canvas>

    <script>
        // JavaScript code for drawing on the canvas with tool selection
        const canvas = document.getElementById('paintCanvas');
        const context = canvas.getContext('2d');
        const toolSelector = document.getElementById('toolSelector');
        let painting = false;

        // Function to fill the canvas with a specified color
        function fillCanvas(color) {
            context.fillStyle = color;
            context.fillRect(0, 0, canvas.width, canvas.height);
        }

        // Fill the canvas with white by default
        fillCanvas('white');

        function startPosition(e) {
            painting = true;
            draw(e);
        }

        function endPosition() {
            painting = false;
            context.beginPath();
        }

        function draw(e) {
            if (!painting) return;

            context.lineWidth = 5;
            context.lineCap = 'round';

            const selectedTool = toolSelector.value;

            switch (selectedTool) {
                case 'pencil':
                    context.strokeStyle = 'black';
                    break;
                case 'brush':
                    context.strokeStyle = 'blue';
                    break;
                case 'eraser':
                    context.strokeStyle = 'white';
                    break;
                // Add more cases for other tools
            }

            context.lineTo(e.clientX - canvas.offsetLeft, e.clientY - canvas.offsetTop);
            context.stroke();
            context.beginPath();
            context.moveTo(e.clientX - canvas.offsetLeft, e.clientY - canvas.offsetTop);
        }

        canvas.addEventListener('mousedown', startPosition);
        canvas.addEventListener('mouseup', endPosition);
        canvas.addEventListener('mousemove', draw);
    </script>
</body>
</html>
